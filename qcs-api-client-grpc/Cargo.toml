[package]
name = "qcs-api-client-grpc"
version = "0.6.1"
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/rigetti/qcs-api-client-rust"
homepage = "https://github.com/rigetti/qcs-api-client-rust"
categories = ["api-bindings", "authentication"]
keywords = ["qcs", "quantum", "rigetti", "api"]
description = "gRPC client for the QCS API"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
qcs-api-client-common = { path = "../qcs-api-client-common", version = "0.6.1" }
http-body = "0.4.5"
hyper = "0.14.23"
hyper-proxy = { version = "0.9.1", default-features = false, features = [
    "rustls",
] }
hyper-socks2 = { version = "0.7.0", default-features = false }
pbjson = "0.4.0"
prost = "0.11.0"
serde = "1.0"
tonic = "0.8.0"
tower = "0.4"
thiserror = "1.0.32"
tracing = { version = "0.1.37", optional = true }
opentelemetry = { version = "0.18.0", optional = true }
opentelemetry_api = { version = "0.18.0", optional = true }
opentelemetry-http = { version = "0.7.0", optional = true }
urlpattern = { version = "0.2.0", optional = true }
url = { version = "2.3.1" }
http = "0.2.8"

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
futures-util = "0.3.25"
jsonwebtoken = "8.2.0"
once_cell = "1.17.0"
opentelemetry = { version = "0.18.0", features = ["trace", "rt-tokio"] }
opentelemetry_sdk = "0.18.0"
rstest = "0.16.0"
serde_json = "1.0.91"
tempfile = "3.3.0"
tokio = { version = "1.24.1", features = ["parking_lot"] }
tokio-stream = { version = "0.1.11", features = ["net"] }
tonic-health = "0.8.0"
tracing-opentelemetry = "0.18.0"
tracing-subscriber = "0.3.16"

[build-dependencies]
tonic-build = "0.8.2"
pbjson-build = "0.4.0"
prost-build = "0.11.1"

[features]
default = ["tls"]
server = []
regen = []
tls = ["tonic/tls", "tonic/tls-roots"]
otel-tracing = [
    "opentelemetry",
    "opentelemetry_api",
    "opentelemetry-http",
    "qcs-api-client-common/otel-tracing",
    "tracing",
    "urlpattern",
]
