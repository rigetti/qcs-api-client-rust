[package]
name = "qcs-api-client-openapi-internal"
description = "Auto-generated bindings to the QCS OpenAPI"
version = "0.12.6"
edition = "2021"
keywords = ["API", "QCS", "Rigetti"]
categories = ["api-bindings"]
publish = false

[dependencies]
anyhow = { version = "1.0.68", optional = true }
http = { workspace = true }
qcs-api-client-common = { path = "../../qcs-api-client-common", version = "0.11.6" }
reqwest = { workspace = true, features = ["multipart"] }
reqwest-middleware = { workspace = true, optional = true }
reqwest-tracing = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["time"] }
tracing = { workspace = true, optional = true }
tracing-opentelemetry = { workspace = true, optional = true }
url = { workspace = true }
urlpattern = { workspace = true, optional = true }

[dev-dependencies]
rstest = { workspace = true } 
tokio = { workspace = true, features = ["rt-multi-thread", "rt", "macros"] }

[features]
# The old name of the tracing-opentelemetry feature, here for backwards compatibility
otel-tracing = ["tracing-opentelemetry"]
tracing = [
  "dep:tracing",
  "qcs-api-client-common/tracing",
  "urlpattern",
]
tracing-config = [
  "qcs-api-client-common/tracing-config",
  "tracing", 
]
tracing-opentelemetry = [
  "dep:anyhow",
  "dep:reqwest-middleware",
  "dep:reqwest-tracing",
  "dep:tracing-opentelemetry",
  "tracing-config",
]
